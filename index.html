<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>

    <title>Ar demo</title>
</head>

<body>
    <div class="ar-demo">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-marker type="pattern" url="assets/pattern-marker.patt">
                <a-entity position="0 -6 -12" rotation="-20 0 0" gltf-model="url(assets/test.gltf)"></a-entity>
            </a-marker>
        </a-scene>
    </div>
</body>

<style>
    html,
    body {
        margin: 0;
        padding: 0;
    }
    
    .ar-demo {
        position: fixed;
        top: 0;
        left: 0;
        max-width: 100%;
        max-height: 100%;
        z-index: 1000;
    }
</style>

</html>
